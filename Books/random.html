<!DOCTYPE html>

    <style>

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;

        .container {
            position: relative;
            width: 100%;

            color: white;
            overflow: hidden;
        }

        /* Office background simulation */
        .office-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #5a7d7f 0%, #4a6b6d 50%, #3a5b5d 100%);
            opacity: 0.9;
        }

        /* Ceiling effect */
        .ceiling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(180deg, #6a8d8f 0%, #5a7d7f 100%);

        }

        .header {
            position: absolute;
            top: 20px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-left {

            font-weight: 300;
            letter-spacing: 1px;
        }

        .logo-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-right span {
            font-size: 14px;
        }

        .icon-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;

        .main-title {

        }

        .subtitle p {

            font-style: italic;
        }

        .yellow-line {
            width: 120px;
            height: 4px;

            margin-top: 15px;
        }

        .info-section {
            position: absolute;
            bottom: 120px;
            left: 40px;
            z-index: 5;
        }

        .info-block {
            margin-bottom: 35px;

            font-weight: 600;
            margin-bottom: 5px;

        .info-block p {

        .footer {

        .footer-left {

        .footer-right {

        .desk-1 { top: 30%; }

    </style>
</head>
